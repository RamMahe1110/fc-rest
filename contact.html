<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="main-container main-nav--main-container">
        <div class="main-nav__brand-logo-cont">
          <img
            src="./assets/img/logo.png"
            alt="brand-logo"
            class="main-nav__brand-logo"
          />
        </div>
        <span class="main-nav__sm-scr-menu-icon-cont">
          <img
            src="./assets/img/ham-menu.png"
            alt="menu-icon"
            class="main-nav__sm-scr-menu-icon"
          />
        </span>
      </div>
    </nav>
    <header class="contact-header">
      <div class="main-container">
        <h2 class="heading heading-secondary contact-header--heading-secondary">
          <span class="heading-secondary__sm">Need Help</span>
          <br />
          Contact Us
        </h2>
      </div>
    </header>
    <section class="contact-main">
      <div class="main-container contact-main--main-container">
        <div class="contact-main__form-container">
          <form class="contact-main__form">
            <div class="contact-main__form-field">
              <label>Name</label>
              <input type="text" />
            </div>
            <div class="contact-main__form-field">
              <label>Email</label>
              <input type="text" />
            </div>
            <div class="contact-main__form-field">
              <label>Message</label>
              <textarea id="" cols="30" rows="10"></textarea>
            </div>
            <button class="btn contact-main__form--btn">Submit</button>
          </form>
        </div>
        <div class="contact-main__contact-alt">
          <h2 class="heading heading-primary">Connect</h2>
          <div class="contact-main__contact-alt__row">
            <div class="contact-main__contact-alt__row__contact-method">
              <span class="contact-main__contact-alt__row__contact-method__icon-cont">
                <img src="https://img.icons8.com/ios/64/000000/secured-letter.png"/>
              </span>
              <span class="text"> support@gmail.com </span>
            </div>
            <div class="contact-main__contact-alt__row__contact-method">
              <span class="contact-main__contact-alt__row__contact-method__icon-cont">
                <img src="https://img.icons8.com/ios/96/000000/phone.png"/>
              </span>
              <span class="text"> +91-7030110904 </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./common.js"></script>
  </body>
</html>

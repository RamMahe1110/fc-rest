<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="main-container main-nav--main-container">
        <div class="main-nav__brand-logo-cont">
          <img
            src="./assets/img/crown.png"
            alt="brand-logo"
            class="main-nav__brand-logo"
          />
        </div>
        <span class="main-nav__sm-scr-menu-icon-cont">
          <img
            src="./assets/img/ham-menu-1.png"
            alt="menu-icon"
            class="main-nav__sm-scr-menu-icon"
          />
        </span>
      </div>
    </nav>
    <header class="contact-header">
      <div class="main-container">
        <h2 class="heading heading-secondary contact-header--heading-secondary">
          <span class="heading-secondary__sm">Need Help</span>
          <br />
          Contact Us
        </h2>
      </div>
    </header>
    <section class="contact-main">
      <div class="main-container contact-main--main-container">
        <div class="contact-main__form-container">
          <form class="contact-main__form">
            <div class="contact-main__form-field">
              <label>Name</label>
              <input type="text" />
            </div>
            <div class="contact-main__form-field">
              <label>Email</label>
              <input type="text" />
            </div>
            <div class="contact-main__form-field">
              <label>Message</label>
              <textarea id="" cols="30" rows="10"></textarea>
            </div>
            <button class="btn contact-main__form--btn">Submit</button>
          </form>
        </div>
        <div class="contact-main__contact-alt">
          <div class="contact-main__contact-alt__row">
            <h2 class="heading heading-primary">Connect</h2>
            <div class="contact-main__contact-alt__row__contact-method">
              <span
                class="contact-main__contact-alt__row__contact-method__icon-cont"
              >
                <img
                  src="https://img.icons8.com/ios/64/000000/secured-letter.png"
                />
              </span>
              <span class="text"> support@gmail.com </span>
            </div>
            <div class="contact-main__contact-alt__row__contact-method">
              <span
                class="contact-main__contact-alt__row__contact-method__icon-cont"
              >
                <img src="https://img.icons8.com/ios/96/000000/phone.png" />
              </span>
              <span class="text"> +91-7030110904 </span>
            </div>
          </div>
          <div class="contact-main__contact-alt__row">
            <h2 class="heading heading-primary">Follow Us</h2>
            <div class="socials">
              <div class="socials__social">
                <img
                  src="https://img.icons8.com/ios/96/000000/facebook-new.png"
                />
              </div>
              <div class="socials__social">
                <img src="https://img.icons8.com/ios/96/000000/twitter.png" />
              </div>
              <div class="socials__social">
                <img
                  src="https://img.icons8.com/ios/96/000000/instagram-new.png"
                />
              </div>
              <div class="socials__social">
                <img src="https://img.icons8.com/ios/96/000000/snapchat.png" />
              </div>
              <div class="socials__social">
                <img src="https://img.icons8.com/ios/96/000000/youtube.png" />
              </div>
            </div>
          </div>
          <div class="contact-main__contact-alt__row">
            <h2 class="heading heading-primary">Our Address</h2>
            <div class="contact-main__contact-alt__row__contact-method">
              <span
                class="contact-main__contact-alt__row__contact-method__icon-cont"
              >
                <img src="https://img.icons8.com/ios/100/000000/marker.png" />
              </span>
              <p class="text">
                <span> Beverly Hills, Opp Ring Road </span> <br />
                <span> California, 669969 </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="main-footer">
      <div class="upper">
        <div class="main-container">
          <div class="logo-cont">
            <!-- <img src="./assets/img/salad-white.png" alt="logo" /> -->
            <h4 class="heading" style="color: #fff;">
               BlueBerry
            </h4>
          </div>
          <ul class="links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Menu</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
          <div class="socials">
            <div class="social-cont">
              <img src="./assets/img/facebook-w.png" alt="social" />
            </div>
            <div class="social-cont">
              <img src="./assets/img/twitter-w.png" alt="social" />
            </div>
            <div class="social-cont">
              <img src="./assets/img/instagram-w.png" alt="social" />
            </div>
            <div class="social-cont">
              <img src="./assets/img/snapchat-w.png" alt="social" />
            </div>
            <div class="social-cont">
              <img src="./assets/img/youtube-play-w.png" alt="social" />
            </div>
          </div>
        </div>
      </div>
      <div class="lower">
        <div class="main-container">
          <p class="copyright">Â© 2020 Random Restaurant</p>
        </div>
      </div>
    </footer>
    <script src="./common.js"></script>
  </body>
</html>
